<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Employee Registration Form</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

<form class="employee-form">
    <section>
        <h3>Basic Info</h3>
        <hr>
        <div class="form-group">
            <label>Employee ID</label>
            <span class="static-text">9</span>
        </div>
        <div class="form-group">
            <label>Last Name</label>
            <input type="text" value="Dodsworth">
        </div>
        <div class="form-group">
            <label>First Name</label>
            <input type="text" value="Anne">
        </div>
        <div class="form-group">
            <label>Gender</label>
            <div class="radio-group">
                <label><input type="radio" name="gender"> Male</label>
                <label><input type="radio" name="gender"> Female</label>
                <label><input type="radio" name="gender"> XXX</label>
                <label><input type="radio" name="gender" checked> ZZZ</label>
            </div>
        </div>
        <div class="form-group">
            <label>Title</label>
            <input type="text" value="Sales Representative">
        </div>
    </section>

    <section>
        <h3>Contact Info</h3>
        <hr>
        <div class="form-group">
            <label>Email</label>
            <input type="email" placeholder="name@example.com">
        </div>
        <div class="form-group">
            <label>Address</label>
            <input type="text" value="7 Houndstooth Rd.">
        </div>
        <div class="form-group">
            <label>Country</label>
            <select>
                <option>Russian Federation</option>
                <option>United Kingdom</option>
                <option>United States</option>
            </select>
        </div>
    </section>

    <div class="form-footer">
        <div class="nav-buttons">
            <button type="button">&lt;</button>
            <button type="button">&gt;</button>
        </div>
        <div class="action-buttons">
            <button type="submit" class="btn-submit">Submit</button>
            <button type="button" class="btn-cancel">Cancel</button>
        </div>
    </div>
</form>

</body>
</html>
